{% extends 'index.html' %}

{% block title %}Contacts{% endblock %}

{% block content %}
    <h1>Contacts</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact.first_name }}</td>
                    <td>{{ contact.last_name }}</td>
                    <td>{{ contact.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
